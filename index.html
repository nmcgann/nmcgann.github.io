<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="//cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
	<script type="text/javascript" src="js/buffer-loader.js"></script>
    <script src="js/metronome.js"></script>
 </head>
  <body>
     <!--<a href="https://github.com/cwilso/metronome" style="position: absolute; top: -5px; right: 15px;">Fork me on GitHub</a>-->
    <div class="controls">
      <div><a class="play" onclick="play(this);">play</a></div>
      <div id="tempoBox">Tempo: <input id="showTempo" type="text" onchange="updateTempoSlider(this);">BPM <input id="tempo" type="range" min="30.0" max="180.0" step="1" value="" style="height: 30px; width: 250px" onInput="updateTempo(this);"></div>
      <div>Resolution:<select id="resSelect" onchange="changeResolution(this);"><option>Quarter notes<option>8th notes<option>16th notes</select></div>
      <div>Sequence:<select id="seqSelect" onchange="changeSequence(this);"><option>None<option>Cyc 4ths<option>Random</select></div>
    </div>
	<div class="controls">
	<div><a class="play" onclick="mute(this);">mute</a> Vol:<input id="mastervol" type="range" min="0" max="100" style="height: 30px; width: 250px" oninput="changeVolume(this);"></div>
	</div>
   </body>
</html>
